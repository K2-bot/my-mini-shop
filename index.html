<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; padding-bottom: 100px; margin: 0; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        .product-card { display: flex; background: var(--tg-theme-secondary-bg-color, #f5f5f5); border-radius: 12px; padding: 10px; margin-bottom: 12px; gap: 12px; align-items: center; }
        .product-img { width: 70px; height: 70px; background: #ddd; border-radius: 8px; object-fit: cover; }
        .info { flex: 1; }
        .title { font-weight: bold; font-size: 15px; margin-bottom: 4px; }
        .price { color: #2ecc71; font-weight: bold; }
        .btn-add { background: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        
        #checkout-section { display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #status-msg { text-align: center; margin-top: 50px; color: #666; }
    </style>
</head>
<body>

    <h3>üõçÔ∏è Available Products</h3>
    <div id="status-msg">Loading products...</div>
    <div id="product-list"></div>

    <div id="checkout-section">
        <label><b>üìù ·Äï·Ä≠·ÄØ·Ä∑·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´</b></label>
        <input type="tel" id="user-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ (09xxxxxxxxx)">
        <textarea id="user-address" rows="2" placeholder="·Ä°·Ä≠·Äô·Ä∫·Ä°·Äô·Äæ·Äê·Ä∫·Åä ·Äú·Äô·Ä∫·Ä∏·Åä ·Äô·Äº·Ä≠·ÄØ·Ä∑·Äî·Äö·Ä∫"></textarea>
    </div>

    <script>
        // ·ÅÅ·Åã Config
        const SUPABASE_URL = 'https://lqqlapefokawylbzuhvj.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcWxhcGVmb2thd3lsYnp1aHZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MjYwODUsImV4cCI6MjA4MDUwMjA4NX0.LKypQGK6hvJvxsD9w-qPZVuiw7NF3xR8g1D2LvI8eH0';
        
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let cart = {};
        let productsMap = {};

        // ·ÅÇ·Åã Order ·Äê·ÄÑ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏ Function (Fixed)
        function submitOrder() {
            const phone = document.getElementById('user-phone').value;
            const address = document.getElementById('user-address').value;

            if (!phone || !address) {
                tg.showPopup({ title: 'Alert', message: '·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´' });
                return;
            }

            const payload = {
                cart: Object.keys(cart).map(key => ({ id: key, quantity: cart[key] })),
                user_info: { phone: phone, address: address }
            };

            tg.MainButton.showProgress();
            tg.sendData(JSON.stringify(payload));
        }

        // ·ÅÉ·Åã Main Button Click Event
        tg.MainButton.onClick(submitOrder);

        // ·ÅÑ·Åã ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏ ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        async function fetchProducts() {
            try {
                const { data, error } = await sb.from('products').select('*').eq('is_active', true).order('created_at', { ascending: false });
                
                if (data) {
                    document.getElementById('status-msg').style.display = 'none';
                    const container = document.getElementById('product-list');
                    
                    data.forEach(product => {
                        productsMap[product.id] = product;
                        const imgUrl = (product.images && product.images.length > 0) ? product.images[0] : 'https://placehold.co/80x80?text=No+Img';
                        
                        const item = document.createElement('div');
                        item.className = 'product-card';
                        item.innerHTML = `
                            <img src="${imgUrl}" class="product-img">
                            <div class="info">
                                <div class="title">${product.name}</div>
                                <span class="price">${product.base_price.toLocaleString()} Ks</span>
                            </div>
                            <button class="btn-add" onclick="addToCart('${product.id}')">Add</button>
                        `;
                        container.appendChild(item);
                    });
                }
            } catch (e) {
                document.getElementById('status-msg').innerText = "Error: " + e.message;
            }
        }

        function addToCart(id) {
            if (!cart[id]) cart[id] = 0;
            cart[id] += 1;
            
            const totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
            if (totalItems > 0) {
                document.getElementById('checkout-section').style.display = 'block';
                let total = 0;
                for (const [pid, qty] of Object.entries(cart)) {
                    total += productsMap[pid].base_price * qty;
                }
                tg.MainButton.setText(`Order Now (${total.toLocaleString()} Ks)`);
                tg.MainButton.show();
            }
        }

        fetchProducts();
    </script>
</body>
</html>
